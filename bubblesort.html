<!DOCTYPE html>
<html lang="nl">
<head>
  <h1> Bubble Sort</h1>
</head>
<body>
  <script>
    var x;

    window.alert("hoeveel getallen wilt u sorteren?");
    x = Number(window.prompt('Enter a value for x'));
    var i;
    var getal = createArray(x);

    for (i = 0; i <= x - 1; i++) {
        getal[i] = Math.floor(Math.random() * 100);
        window.alert(getal[i].ToString() + " ");
    }
    var opslaan;
    var door;

    door = true;
    var nietsveranderd;

    nietsveranderd = 1;
    i = 0;
    while (door) {
        if (getal[i] < getal[i + 1]) {
            opslaan = getal[i + 1];
            getal[i + 1] = getal[i];
            getal[i] = opslaan;
        } else {
            nietsveranderd = nietsveranderd + 1;
        }
        i = i + 1;
        if (nietsveranderd == x && i == x - 1) {
            door = false;
        } else {
            door = true;
            if (i == x - 1) {
                i = 0;
                nietsveranderd = 1;
            }
        }
    }
    window.alert("gesorteerd:");
    i = 0;
    for (i = 0; i <= x - 1; i++) {
        window.alert(getal[i].ToString() + " ");
    }

  </script>
</body>
