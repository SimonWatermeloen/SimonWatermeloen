<!DOCTYPE html>
<html>
<head>
    <title>Beveiligde Pagina</title>
    <style>
        body {
            background-image: url('Kluis.jpg');
            background-size: cover;
        }
        .code-lock {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .code-lock button {
            padding: 10px;
            margin: 5px;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="code-lock">
        <p id="code"></p>
        <div id="buttons">
            <button onclick="enterNumber(1)">1</button>
            <button onclick="enterNumber(2)">2</button>
            <button onclick="enterNumber(3)">3</button>
            <button onclick="enterNumber(4)">4</button>
            <button onclick="enterNumber(5)">5</button>
            <button onclick="enterNumber(6)">6</button>
            <button onclick="enterNumber(7)">7</button>
            <button onclick="enterNumber(8)">8</button>
            <button onclick="enterNumber(9)">9</button>
            <button onclick="enterNumber(0)">0</button>
        </div>
    </div>

    <script>
        var enteredCode = '';
        var correctCode = '1234';

        function enterNumber(number) {
            enteredCode += number;
            document.getElementById('code').innerText = enteredCode;

            if (enteredCode.length === 4) {
                if (enteredCode === correctCode) {
                    window.location.href = 'https://www.youtube.com';
                } else {
                    alert('Verkeerde code, probeer het opnieuw.');
                    enteredCode = '';
                    document.getElementById('code').innerText = '';
                }
            }
        }
    </script>
</body>
</html>
