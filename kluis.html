<!DOCTYPE html>
<html>
<head>
    <title>Beveiligde Pagina</title>
    <style>
        body {
            background-image: url('Kluis.jpg');
            background-size: cover;
        }
        .search-bar {
            position: absolute; /* Hiermee kunt u de exacte positie van het element bepalen */
            top: 50px; /* Afstand vanaf de bovenkant van de pagina */
            left: 50px; /* Afstand vanaf de linkerkant van de pagina */
            width: 300px;
        }
        .search-bar input {
            width: 200px;
            padding: 10px;
        }
        .search-bar button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="password" id="password" placeholder="Voer wachtwoord in">
        <button onclick="checkPassword()">Verzenden</button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'gelukt') {
                window.location.href = 'https://www.youtube.com';
            } else {
                alert('Verkeerd wachtwoord, probeer het opnieuw.');
            }
        }
    </script>
</body>
</html>
