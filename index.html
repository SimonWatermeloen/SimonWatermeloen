<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Website</title>
    <style>
        body {
            background-color: #ffea70;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background-color: #ffa500;
            color: #fff;
            padding: 10px 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        nav ul li {
            font-size: 16px; /* Smaller font size */
            margin: 0;
            padding: 8px 0; /* Smaller padding */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 20px; /* Wider padding */
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff6600;
            color: #fff;
        }

        /* Add white space between sections */
        .menu-section {
            background-color: #fff;
            padding: 10px 20px; /* Adjust padding */
            border-radius: 10px;
            margin: 10px 0; /* Adjust margin */
        }

        /* Style for the fruit images */
        .fruit-image {
            max-width: 50%;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn Website</h1>
    </header>
    <nav>
        <ul>
            <li>
                <div class="menu-section">
                    <a href="https://simonwatermeloen.github.io/"><h2>Home</h2></a>
                    <a href="https://simonwatermeloen.github.io/page2"><h2>Test Plaatje</h2></a>
                </div>
            </li>
            <li>
                <div class="menu-section">
                    <a href="https://simonwatermeloen.github.io/page3"><h2>Over Ons</h2></a>
                    <a href="https://simonwatermeloen.github.io/page4"><h2>Contact</h2></a>
                </div>
            </li>
        </ul>
    </nav>
    <main>
        <!-- Empty main content area -->
    </main>
    <footer>
        <p>&copy; 2023 Mijn Fruitwinkel</p>
    </footer>
</body>
</html>
