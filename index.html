<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Website</title> <!-- De titel van mijn website -->
    <style>
        body {
            background-color: #ffea70;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background-color: #ffa500;
            color: #fff;
            padding: 10px 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            display: flex; /* Add flex display */
        }

        nav ul li {
            font-size: 18px;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #ff6600; /* Button background color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        nav ul li a:hover {
            background-color: #ff9900; /* Button background color on hover */
        }

        main {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            background-color: #ffa500;
            color: #fff;
            padding: 10px 0;
        }

        /* Style for the fruit images */
        .fruit-image {
            max-width: 50%; /* Adjust the size of the images */
            float: left; /* Float the images to the left side */
            margin-right: 20px; /* Add some space between the images and the content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://simonwatermeloen.github.io/">Home</a></li>
            <li><a href="https://simonwatermeloen.github.io/page2">Test Plaatje</a></li>
            <li><a href="https://simonwatermeloen.github.io/page3">Over Ons</a></li>
            <li><a href="https://simonwatermeloen.github.io/page4">Contact</a></li>
        </ul>
    </nav>
    <main>
        <img src="Watermeloen.jpg" alt="Watermelon" class="fruit-image">
        <section>
            <h2>Website van Simon!</h2>
            <p>Ontdek mijn selectie van de beste websites van de school</p>
        </section>
        <img src="Banaan.jpg" alt="Banana" class="fruit-image">
        <!-- Rest of your content -->
    </main>
    <footer>
        <p>&copy; 2023 Mijn Fruitwinkel</p>
    </footer>
</body>
</html>
