<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenvoudige Website</title>
</head>
<body>
    <header>
        <h1>Mijn Eerste Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Over ons</a></li>
            <li><a href="#">Diensten</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welkom op onze website!</h2>
            <p>Dit is een eenvoudige website gemaakt met HTML en JavaScript.</p>
        </section>
        <section>
            <h2>JavaScript Voorbeeld</h2>
            <p>Klik op de knop hieronder om een eenvoudige JavaScript-functie uit te voeren.</p>
            <button id="mijnKnop">Klik hier</button>
            <p id="tekst"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mijn Eerste Website</p>
    </footer>

    <script>
        // JavaScript-code
        document.getElementById("mijnKnop").addEventListener("click", function() {
            document.getElementById("tekst").innerHTML = "Hallo, dit is JavaScript!";
        });
    </script>
</body>
</html>
