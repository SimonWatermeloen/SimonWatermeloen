<!DOCTYPE html>
<html>
<body>

<h2>Wachtwoord invoeren</h2>

<p>Voer het wachtwoord in en klik op Verzenden:</p>

<input type="password" id="pwd">
<button onclick="checkPassword()">Verzenden</button>

<p id="message"></p>

<script>
function checkPassword() {
  var pwd = document.getElementById("pwd").value;
  if(pwd == "123123") {
    window.location.href = "https://classroom.google.com/c/NjE4NTI3MzcyMDc5";
  } else {
    document.getElementById("message").innerHTML = "Het wachtwoord was fout. Probeer het opnieuw.";
  }
}
</script>

</body>
</html>
